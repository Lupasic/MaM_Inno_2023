#           latexmk_use_lualatex: true
#           working_directory: HWs/${{matrix.name}}/

#       - name: Save ${{ matrix.name }} artifact
#         uses: actions/upload-artifact@v3
#         with:
#           name: HW_slides
#           path: HWs/${{matrix.name}}/MaM_${{matrix.name}}.pdf

      - name: Compile LaTeX document MaM_${{ steps.modified_files_list.outputs.stringList}}
        uses: xu-cheng/latex-action@master
        with:
          root_file: MaM_${{ steps.modified_files_list.outputs.stringList}}.tex
          latexmk_use_lualatex: true
          working_directory: HWs/${{steps.modified_files_list.outputs.stringList}}/

      - name: Save ${{ steps.modified_files_list.outputs.stringList }} artifact
        uses: actions/upload-artifact@v3
        with:
          name: HW_slides
          path: HWs/${{steps.modified_files_list.outputs.stringList}}/MaM_${{steps.modified_files_list.outputs.stringList}}.pdf
          
              
