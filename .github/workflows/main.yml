name: Build LaTeX document

on: 
  push:
  pull_request:
    types:
      - closed
    branches:
      - master



jobs:
  build_latex:
    strategy:
      matrix:
        files: [{dir: 'HW_CAD_ASM1', file: 'MaM_CAD_ASM1'}, {dir: 'HW_CAD_ASM2', file: 'MaM_CAD_ASM2'}, {dir: 'HW_CAD_DET1', file: 'MaM_CAD_DET1'}, {dir: 'HW_CAD_DET2', file: 'MaM_CAD_DET2'}]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Compile LaTeX document ${{ matrix.files.file }}
        uses: xu-cheng/latex-action@master
        with:
          root_file: ${{ matrix.files.file }}.tex
          latexmk_use_lualatex: true
          working_directory: ${{matrix.files.dir }}

      - name: Save ${{ matrix.files.file }} artifact
        uses: actions/upload-artifact@v3
        with:
          name: PDF
          path: slides/${{matrix.files.file }}.pdf

      - name: Update compiled PDFs in git repository
        if: github.event.pull_request.merged == true || github.event_name == 'push'
        run: |
          git config --global user.name 'CI PDF compiler'
          git config --global user.email '<>'
          git add slides/*

          git commit -m "Update compiled PDFs"
          git push
